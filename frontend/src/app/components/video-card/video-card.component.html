<div class="video-card" (click)="selectVideo()">
  <div class="video-thumbnail">
    <!-- Video Preview (when enabled) -->
    <video
      *ngIf="showPreview"
      class="video-preview"
      [src]="getVideoStreamUrl(video.id)"
      muted
      loop
      preload="metadata"
      (mouseenter)="startPreview($event)"
      (mouseleave)="stopPreview($event)"
      (loadeddata)="onVideoLoaded($event)"
      (error)="onVideoError($event)"
    ></video>
  </div>

  <div class="video-details">
    <h3 class="video-title">{{ video.title }}</h3>
    <div class="video-metadata">
      <span class="date">ğŸ“… {{ video.createdAt | date : "short" }}</span>
      <button
        class="delete-btn"
        (click)="deleteVideo($event)"
        title="Delete video"
        type="button"
      >
        ğŸ—‘ï¸ Delete
      </button>
    </div>
  </div>
</div>
